<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css" class="rel">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body background="a.jpg" onload="generate();">
  <div class="center">
    <h1>Login</h1>
    <form method="post" action="login.php">
      <div class="txt_field">
        <input type="text" name="username" id="username" >
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" id="password" name="password">
        <span></span>
        <label>Password</label>
      </div>
      <label>Enter Captcha</label>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" id="captcha" class="form-control" readonly>
        </div>
        <div class="form-group col-md-6">
          <input type="text" id="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
          <button class="btn btn-lg btn-success btn-block" id="submit" name="submit" onclick="return validate();">Login</button>
      </div>
    </form>
    <center>
      <h5>Captcha Not Visible <input type="image" src="img/img.jpg" width="35px" onclick="return generate();"></h5>
    </center>
    <div class="forget_password">Forget Password
      <a href="reset.html">Recover Here</a>
    </div>
    <div class="signup_link">Not a member?
      <a href="registration.html"> Signup </a>
    </div>
  </div>
  <script src="login.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
